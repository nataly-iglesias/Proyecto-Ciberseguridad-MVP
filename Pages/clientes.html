<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>
    <script src="/Scripts/clientes.js" defer></script>
    <title>Clientes</title>
  </head>

  <body>
    <div id="navbar-container"></div>

    <div class="container mt-4">
      <div class="d-flex align-items-center mb-4">
        <h1 class="fw-semibold">Clientes</h1>
        <button
          id="addClient"
          class="btn btn-dark btn-lg rounded-circle m-4"
          title="Agregar nuevo cliente">
          +
        </button>
      </div>

      <div id="form" class="mt-3 mb-3" style="display: none">
        <h2 class="fw-lighter mb-3">Registrar cliente</h2>
        <form id="formClient" autocomplete="off">
          <div class="mb-3">
            <label class="form-label" for="nombre">Nombre:</label>
            <input
              class="form-control"
              type="text"
              id="nombre"
              name="nombre"
              maxlength="30"
              required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="direccion">Dirección:</label>
            <input
              class="form-control"
              type="text"
              id="direccion"
              name="direccion"
              maxlength="50"
              required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="telefono">Teléfono:</label>
            <input
              class="form-control"
              type="number"
              id="telefono"
              name="telefono"
              maxlength="10"
              required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="correo">Correo:</label>
            <input
              class="form-control"
              type="text"
              id="correo"
              name="correo"
              maxlength="30"
              required />
          </div>
          <div
            id="buttonContainer"
            class="d-flex justify-content-end"
            style="display: none">
            <button class="btn btn-secondary me-2" type="button" id="cancelBtn">
              Cancelar
            </button>
            <button class="btn btn-primary" type="submit" id="addBtn">
              Agregar
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="container mt-4" id="clientContainer">
      <h2 class="fw-lighter mb-3">Lista de clientes</h2>
      <div id="clientList" class="row row-cols-1 row-cols-md-2 g-4">
        <!-- Aquí se generarán los clientes dinámicamente -->
      </div>
    </div>
  </body>
</html>
