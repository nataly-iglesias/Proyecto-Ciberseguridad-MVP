<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de empleados</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>
    <script src="/Scripts/registro.js" defer></script>
  </head>

  <body>
    <div id="navbar-container"></div>

    <div class="container mt-4">
      <div class="d-flex align-items-center mb-4">
        <h1 class="fw-semibold">Trabajadores</h1>
        <button
          id="registerBtn"
          class="btn btn-dark btn-lg rounded-circle m-4"
          title="Agregar nuevo empleado">
          +
        </button>
      </div>

      <div class="mt-3 mb-3" id="form" style="display: none">
        <h2 class="fw-lighter mb-3" id="formTitle">Registrar trabajador</h2>
        <form id="registerForm" autocomplete="off">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              maxlength="30"
              required />
          </div>
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario:</label>
            <input
              type="text"
              class="form-control"
              id="usuario"
              name="usuario"
              maxlength="15"
              required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              maxlength="16"
              autocomplete="new-password" />
          </div>
          <div class="mb-3">
            <label for="rol" class="form-label">Rol:</label>
            <select class="form-select" id="rol" name="rol" required>
              <option value="administrador">Administrador</option>
              <option value="vendedor">Vendedor</option>
              <option value="encargado">Encargado de inventario</option>
            </select>
          </div>
          <div
            id="buttonContainer"
            class="d-flex justify-content-end"
            style="display: none">
            <button class="btn btn-secondary me-2" type="button" id="cancelBtn">
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary" id="addBtn">
              Registrar
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="container mt-3" id="workerContainer">
      <h2 class="fw-lighter mb-3">Lista de trabajadores</h2>
      <div id="workerList" class="row row-cols-1 row-cols-md-2 g-4">
        <!-- Aquí se generarán los trabajadores dinámicamente -->
      </div>
    </div>
  </body>
</html>
