<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/Scripts/registro.js" defer></script>
</head>

<body>
    <div class="container mt-5">
        <h1>Registro de Usuarios</h1>
        <form id="registroForm" autocomplete="off">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" maxlength="30" required>
            </div>
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="usuario" name="usuario" maxlength="15" required>
            </div> 
            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a:</label>
                <input type="password" class="form-control" id="password" name="password" maxlength="16" autocomplete="new-password" required>
            </div>
            <div class="mb-3">
                <label for="rol" class="form-label">Rol:</label>
                <select class="form-select" id="rol" name="rol" required>
                    <option value="administrador">Administrador</option>
                    <option value="vendedor">Vendedor</option>
                    <option value="encargado">Encargado de inventario</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    
    <script>
document.getElementById('registroForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const nombre = document.getElementById('nombre').value;
    const usuario = document.getElementById('usuario').value;
    const contrasena = document.getElementById('password').value;
    const rol = document.getElementById('rol').value;

    const token = localStorage.getItem('token');

    try {
        const response = await fetch('http://localhost:3000/usuarios', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({ nombre, usuario, contrasena, rol })
        });

        const data = await response.json();

        if (response.ok) {
            alert('Usuario registrado exitosamente.');
            document.getElementById('registroForm').reset();
        } else {
            alert(data.mensaje || 'Error al registrar usuario');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('No se pudo conectar con el servidor.');
    }
});
</script>

</body>
</html>
