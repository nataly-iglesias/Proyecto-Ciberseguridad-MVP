<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>
    <script src="/Scripts/productos.js" defer></script>
    <title>Productos</title>
  </head>

  <body>
    <div id="navbar-container"></div>

    <div class="container mt-4">
      <div class="d-flex align-items-center mb-4">
        <h1 class="fw-semibold">Productos</h1>
        <button id="addProduct" class="btn btn-dark btn-lg rounded-circle m-4" title="Agregar nuevo producto"> + </button>
      </div>

      <div class="mt-3 mb-3" id="form" style="display: none">
        <h2 class="fw-lighter mb-3">Agregar producto</h2>
        <form id="formProduct" autocomplete="off">
          <div class="mb-3">
            <label class="form-label" for="nombre">Nombre:</label>
            <input class="form-control" type="text" id="nombre" name="nombre" maxlength="30" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="descripcion">Descripción:</label>
            <input class="form-control" type="text" id="descripcion" name="descripcion" maxlength="100" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="cantidad">Cantidad:</label>
            <input class="form-control" type="number" id="cantidad" name="cantidad" min="0" max="1000" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="precio">Precio:</label>
            <input class="form-control" type="number" id="precio" name="precio" min="0" max="10000" required />
          </div>
          <div id="buttonContainer" class="d-flex justify-content-end" style="display: none">
            <button class="btn btn-secondary me-2" type="button" id="cancelBtn"> Cancelar </button>
            <button class="btn btn-primary" type="submit" id="addBtn"> Agregar </button>
          </div>
        </form>
      </div>
    </div>

    <div class="container mt-4" id="productContainer">
      <h2 class="fw-lighter mb-3">Lista de productos</h2>
      <div id="productList" class="row row-cols-1 row-cols-md-2 g-4">
        <!--Los productos se generan automaticamente aquí-->
      </div>
    </div>
  </body>
  
</html>
